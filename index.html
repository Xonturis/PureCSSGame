<!DOCTYPE html>
<html>

<head>
  <meta charset='utf-8'>
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <title>Jeu de la vie 2</title>
  <meta name='viewport' content='width=device-width, initial-scale=1'>
  <link rel='stylesheet' type='text/css' media='screen' href='new_style.css'>
</head>

<body>

  <input type="checkbox" id="11" class="checkbox-1-level-1">
  <input type="checkbox" id="21" class="checkbox-2-level-1">
  <input type="checkbox" id="31" class="checkbox-3-level-1">
  <input type="checkbox" id="41" class="checkbox-4-level-1">

  <input type="checkbox" id="12" class="checkbox-1-level-2">
  <input type="checkbox" id="22" class="checkbox-2-level-2">
  <input type="checkbox" id="32" class="checkbox-3-level-2">
  <input type="checkbox" id="42" class="checkbox-4-level-2">

  <input type="checkbox" id="13" class="checkbox-1-level-3">
  <input type="checkbox" id="23" class="checkbox-2-level-3">
  <input type="checkbox" id="33" class="checkbox-3-level-3">
  <input type="checkbox" id="43" class="checkbox-4-level-3">
  <input type="checkbox" id="53" class="checkbox-5-level-3">
  <input type="checkbox" id="63" class="checkbox-6-level-3">
  <input type="checkbox" id="73" class="checkbox-7-level-3">
  <input type="checkbox" id="83" class="checkbox-8-level-3">

  <container>
    <wrapper-level-1>
      <level-1>
        <div class="victory-level-1"> VICTOIRE </div>

        <div class="cable-1-layer-3-level-1"></div>

        <div class="cable-1-layer-2-level-1"></div>
        <div class="cable-2-layer-2-level-1"></div>

        <div class="gate-1-layer-2-level-1"></div>
        <div class="gate-1-layer-1-level-1"></div>
        <div class="gate-2-layer-1-level-1"></div>

        <div class="cable-1-layer-1-level-1"></div>
        <div class="cable-2-layer-1-level-1"></div>
        <div class="cable-3-layer-1-level-1"></div>
        <div class="cable-4-layer-1-level-1"></div>

        <label class="diode-1-level-1" for="11"></label>
        <label class="diode-2-level-1" for="21"></label>
        <label class="diode-3-level-1" for="31"></label>
        <label class="diode-4-level-1" for="41"></label>
      </level-1>
    </wrapper-level-1>

    <wrapper-level-2>
      <level-2>
        <div class="victory-level-2"> VICTOIRE </div>

        <div class="cable-1-layer-3-level-2"></div>

        <div class="cable-1-layer-2-level-2"></div>
        <div class="cable-2-layer-2-level-2"></div>

        <div class="gate-1-layer-2-level-2"></div> <!-- OR -->
        <div class="gate-1-layer-1-level-2"></div> <!-- OR -->
        <div class="gate-2-layer-1-level-2"></div> <!-- AND -->

        <div class="cable-1-layer-1-level-2"></div>
        <div class="cable-2-layer-1-level-2"></div>
        <div class="cable-3-layer-1-level-2"></div>
        <div class="cable-4-layer-1-level-2"></div>

        <label class="diode-1-level-2" for="12"></label>
        <label class="diode-2-level-2" for="22"></label>
        <label class="diode-3-level-2" for="32"></label>
        <label class="diode-4-level-2" for="42"></label>
      </level-2>
    </wrapper-level-2>

    <wrapper-level-3>
      <level-3>
        <div class="victory-level-3"> VICTOIRE </div>

        <div class="cable-1-layer-3-level-3"></div>
        <div class="cable-2-layer-3-level-3"></div>

        <div class="cable-1-layer-2-level-3"></div>
        <div class="cable-2-layer-2-level-3"></div>
        <div class="cable-3-layer-2-level-3"></div>
        <div class="cable-4-layer-2-level-3"></div>

        <div class="cable-1-layer-1-level-3"></div>
        <div class="cable-2-layer-1-level-3"></div>
        <div class="cable-3-layer-1-level-3"></div>
        <div class="cable-4-layer-1-level-3"></div>
        <div class="cable-5-layer-1-level-3"></div>
        <div class="cable-6-layer-1-level-3"></div>
        <div class="cable-7-layer-1-level-3"></div>
        <div class="cable-8-layer-1-level-3"></div>

        <label class="diode-1-level-3" for="13"></label>
        <label class="diode-2-level-3" for="23"></label>
        <label class="diode-3-level-3" for="33"></label>
        <label class="diode-4-level-3" for="43"></label>
        <label class="diode-5-level-3" for="53"></label>
        <label class="diode-6-level-3" for="63"></label>
        <label class="diode-7-level-3" for="73"></label>
        <label class="diode-8-level-3" for="83"></label>
      </level-3>
    </wrapper-level-3>
  </container>
</body>

</html>
